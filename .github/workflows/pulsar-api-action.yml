name: Pulsar API CICD

on:    
  pull_request:
    branches:
      - master
  page_build:
  release:
    types:
      - created
jobs:
  TEST:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
    - name: Docker Login
      run: |
        docker login -u $GITHUB_ACTOR --password-stdin docker.pkg.github.com
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: |
        docker build --tag docker.pkg.github.com/juny116/action_cicd/test:$(date +%s) .
        echo "build done"
        docker images
    - name: Release Docker image
      run: |
        docker tag test:$(date +%s) docker.pkg.github.com/juny116/action_cicd/test:$(date +%s)
        docker push docker.pkg.github.com/juny116/action_cicd/IMAGE_NAME:VERSION


